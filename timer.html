    <div class="row pb-5">
        <h1 class="col" style="text-align: center">Timer Website</h1>
    </div>

        <input  class="col-2" type="text" placeholder=" How many minutes?" id="inputField" style=" border: solid red 1px">
    </div>
    <div class="row d-flex justify-content-center mb-3" >
        <button class="col-1" id="myButton">start</button>
    </div>
    <div class="row d-flex">
        <div class="" id="timer-container">
            <h1 id="time"> 0:00</h1>
        </div>
    </div>
