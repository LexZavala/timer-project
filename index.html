<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container-fluid">
    <div class="row pb-5">
        <h1 class="col header" style="text-align: center">TIMER WEBSITE</h1>
    </div>

<!--Possible Row In Here-->
    <div class="row d-flex">
        <div class="col-lg-2 col-md-3 col-sm-4 col-5 flex-start mb-4">
            <div class="pb-3 mt-5 row" id="timer-input">
                <input  class="col-lg-11 col-md-11 col-sm-11 col-11" type="text" placeholder=" How many minutes?" id="inputField">
            </div>
            <div class="row d-flex justify-content-start" >
                <button class="col-lg-5 col-md-5 col-sm-4 col-5" id="myButton">start</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row" id="timer-container">
            <h1 class="col-12 d-flex justify-content-center align-self-center text-center" id="time"> 0:00</h1>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
